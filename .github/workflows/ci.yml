name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§¶ Set up Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: âœ… Type check
        run: yarn typecheck

      - name: ğŸ§¹ Lint check
        run: yarn lint

      - name: ğŸ›  Build check
        run: yarn build
